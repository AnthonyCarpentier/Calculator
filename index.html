<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator project for The Odin Project</title>
  <meta name="description" content="An interactive Calculator">
  <meta name="author" content="Anthony Carpentier">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <h1>
        Enjoy using the Calculator below!
    </h1>
    <div id=resultsContainer></div>
    <div id="calculatorContainer" class="wrapperCalc">
        <div id="numberContainer" class="wrapperNumbers">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button0">0</button>
            <button id="buttonClear">C</button>
            <button id="buttonEquals">=</button>
        </div>
        <div id="operatorContainer" class="wrapperOperators">
            <button id="buttonDivide">/</button>
            <button id="buttonMultiply">*</button>
            <button id="buttonSubtract">-</button>
            <button id="buttonAdd">+</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
